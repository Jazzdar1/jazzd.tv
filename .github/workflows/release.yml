name: Flutter Release APK Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Manually install specific Flutter version (3.13.0 with Dart 3.2.1)
    - name: Install specific Flutter version
      run: |
        git clone https://github.com/flutter/flutter.git -b 3.13.0 --depth 1
        echo "$PWD/flutter/bin" >> $GITHUB_PATH

    # Check Flutter version and Dart version
    - name: Check Flutter and Dart versions
      run: |
        flutter --version
        dart --version

    - name: Install dependencies
      run: flutter pub get

    - name: Build release APK
      run: flutter build apk --release --no-shrink

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
