name: Flutter Release APK Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Remove any pre-installed Flutter SDK to avoid conflicts
    - name: Remove pre-installed Flutter
      run: |
        sudo rm -rf /usr/local/flutter
        sudo rm -rf $HOME/.flutter

    # Step 3: Install specific Flutter version (3.13.0 with Dart 3.2.1)
    - name: Install specific Flutter version (3.13.0)
      run: |
        git clone https://github.com/flutter/flutter.git -b 3.13.0 --depth 1
        echo "$PWD/flutter/bin" >> $GITHUB_PATH  # Add Flutter to PATH temporarily for the current shell
        export PATH="$PWD/flutter/bin:$PATH"  # Add Flutter to PATH for this script
        flutter --version  # Check Flutter version

    # Step 4: Add Flutter to PATH for all subsequent steps
    - name: Add Flutter to PATH
      run: echo "$PWD/flutter/bin" >> $GITHUB_PATH

    # Step 5: Clean Flutter cache to ensure no old Dart SDK is being used
    - name: Clean Flutter cache
      run: flutter clean

    # Step 6: Check Flutter and Dart versions to verify correctness
    - name: Check Flutter and Dart versions
      run: |
        flutter --version
        dart --version

    # Step 7: Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Step 8: Build release APK
    - name: Build release APK
      run: flutter build apk --release --no-shrink

    # Step 9: Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
