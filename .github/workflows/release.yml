name: Flutter Release APK Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 1: Remove any pre-installed Flutter SDK
    - name: Remove pre-installed Flutter
      run: |
        sudo rm -rf /usr/local/flutter
        sudo rm -rf $HOME/.flutter

    # Step 2: Manually install specific Flutter version (3.13.0)
    - name: Install specific Flutter version (3.13.0 with Dart 3.2.1)
      run: |
        git clone https://github.com/flutter/flutter.git -b 3.13.0 --depth 1
        echo "$PWD/flutter/bin" >> $GITHUB_PATH  # Add Flutter to PATH
        export PATH="$PWD/flutter/bin:$PATH"  # Temporarily add Flutter to PATH for this script
        flutter --version  # Verify Flutter installation

    # Step 3: Add Flutter permanently to PATH for subsequent steps
    - name: Add Flutter to PATH
      run: echo "$PWD/flutter/bin" >> $GITHUB_PATH

    # Step 4: Check Flutter and Dart versions to verify
    - name: Check Flutter and Dart versions
      run: |
        flutter --version
        dart --version

    # Step 5: Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Step 6: Build release APK
    - name: Build release APK
      run: flutter build apk --release --no-shrink

    # Step 7: Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
